<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Regiatration form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <h1 class="heading">Registration Form</h1>
      <form action="#">
        <div class="name">
          <label for="fname"><b>First Name</b></label
          ><br />
          <input
            type="text"
            placeholder="first name"
            name="fname"
            id="first"
            required
          /><br />
          <label for="lname"><b>Last Name</b></label
          ><br />
          <input
            type="text"
            placeholder="Last Name"
            name="lname"
            id="last"
            required
          /><br />
          <div class="pnumber">
            <label for="pnumber"><b>Phone Number</b></label
            ><br />
            <input
              type="tel"
              placeholder="Phone Number"
              name="pnumber"
              id="number"
              required
            />
          </div>
          <div class="mail">
            <label for="email"><b>Email</b></label
            ><br />
            <input
              type="email"
              placeholder="Email"
              name="email"
              id="mail"
              required
            /><br />
          </div>
          <div class="gender">
            <label for="gender"><b>Gender</b></label
            ><br />
            <select name="gender" id="gender">
              <option value="field">select field</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">other</option></select
            ><br />
          </div>
          <div class="dob">
            <label for="dob"><b>Date of birth</b></label
            ><br />
            <input type="date" name="dob" id="dob" required /><br />
          </div>
          <div class="color">
            <label for="color"><b>Choose your favorite color</b></label
            ><br />
            <input type="color" name="color" id="color" required /><br />
          </div>
          <div class="submit">
            <button type="submit">
              <a href="/Login.html">Register</a>
            </button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
